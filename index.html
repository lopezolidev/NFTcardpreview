<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
    body {
      margin: 0;
      background: hsl(217, 54%, 11%);
      display: flex;
      justify-content: center;
    }

    .border2 {
      margin-top: 80px;
      height: 490px;
      width: 360px;
      background: hsla(215, 57%, 10%, 0.65);
      border-radius: 10px;
      z-index: 3;
      position: relative;
    }

    .border1 {
      margin: 15px;
      height: 460px;
      width: 330px;
      background: hsl(216, 58%, 10%);
      border-radius: 10px;
      z-index: 2;
      position: absolute;
    }

    .card {
      margin: 15px;
      height: 430px;
      width: 300px;
      background: hsl(216, 50%, 16%);
      border-radius: 10px;
      z-index: 1;
      position: absolute;
      display: grid;
      grid-template-rows: 230px 1fr 1fr 1fr 1fr 1fr;
    }

  </style>
</head>
<body>

  <section class="border2">
  <section class="border1">
  <section class="card">

    <img src="" alt="">
    <div class="item"> Equilibrium #3429</div> 
    <div class="item">Our Equilibrium collection promotes balance and calm.</div>
    <div class="item">0.041 ETH</div>
    <div class="item">days left</div>
    <div class="item">Creation of Jules Wyvern</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rockwatch">rockwatch</a>.
  </div>

  </section>
  </section>
  </section>
</body>
</html>
