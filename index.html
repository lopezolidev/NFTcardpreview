  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
    body {
      margin: 0;
      background: hsl(217, 54%, 11%);
      display: flex;
      justify-content: center;
    }

    .border2 {
      margin-top: 80px;
      height: 510px;
      width: 390px;
      background: hsla(215, 57%, 10%, 0.65);
      border-radius: 10px;
      z-index: 4;
      position: relative;
    }

    .border1 {
      margin: 15px;
      height: 490px;
      width: 360px;
      background: hsl(216, 58%, 10%);
      border-radius: 10px;
      z-index: 3;
      position: absolute;
    }

    .card {
      margin: 15px;
      height: 450px;
      width: 332px;
      background: hsl(216, 50%, 16%);
      border-radius: 10px;
      z-index: 2;
      position: absolute;
    }
    .subcard {
      margin: 15px;
      height: 400px;
      width: 300px;
      background: hsl(216, 50%, 16%);
      z-index: 1;
      position: absolute;
      display: grid;
      grid-template-rows: 250px 1fr 1fr 1fr 1fr;
      overflow: hidden;
    }


    .card img {
      width: 100%;
      height: 100%;
    }

    .subcard .item:nth-child(3) {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
  </style>
</head>
